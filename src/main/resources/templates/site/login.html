<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20220917/ourmid/pngtree-letter-p-icon-png-image_6187497.png">
    <!-- npx tailwindcss -i ./src/input.css -o ./src/main/resources/static/site/dist/css/output.css --watch -->
    <link rel="stylesheet" href="/site/dist/css/output.css">
    <script src="/site/dist/js/checkDarkMode.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body class="dark:bg-gray-900" ng-app="app" ng-controller="LoginController">

    <header id="header">
    </header>

    <main class="pt-32 pb-14 dark:bg-gray-800">

        <div class="p-4  md:p-8 lg:p-10  mx-auto max-w-screen-xl text-center">
            <div class="text-red-500"></div>

            <form class="w-1/3 mx-auto">
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-left text-sm font-medium text-gray-900 dark:text-white">Your email:</label>
                    <input ng-model="form.email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-left text-sm font-medium text-gray-900 dark:text-white">Your password:</label>
                    <input ng-model="form.password" type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                </div>
                <button ng-click="login()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
            </form>

        </div>


    </main>


    <div id="footer"></div>
    <script src="/site/dist/js/header.js"></script>
    <script>
        renderHeader('header')
    </script>
    <script src="/site/dist/js/footer.js"></script>
    <script>
        renderFooter('footer')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <script src="/site/dist/js/darkMode.js"></script>
    <script src="/site/dist/js/Cart.js"></script>
    <script src="/site/dist/js/controller/loginController.js"></script>
</body>


</html>
